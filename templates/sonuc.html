<!DOCTYPE html>
<html>
<head>
    <title>Yoklama Sonuçları</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    color: #333;
    text-align: center;
}

h3 {
    color: #777;
}

p {
    font-weight: bold;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #e9e9e9;
}
    </style>
</head>
<body>
    <h1>Yoklama Sonuçları</h1>
    
    {% if ders %}
        <h3>Ders: {{ ders }}</h3>
    {% endif %}
    
    {% if tarih %}
        <h3>Tarih: {{ tarih }}</h3>
    {% endif %}
    
    <p>Toplam öğrenci sayısı: {{ ogrenci_sayisi }}</p>
    
    <table>
        <tr>
            <th>Öğrenci Adı</th>
            <th>Tarih</th>
            <th>Saat</th>
        </tr>
        {% for veri in veriler %}
            <tr>
                <td>{{ veri[0] }}</td>
                <td>{{ veri[1] }}</td>
                <td>{{ veri[2] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
